<div ng-controller="contactsController">
<h4>A contrived contact list</h4>
	<p>There are {{contacts.length}} contacts</p>
	<ul>
		<li ng-repeat="contact in contacts">
			<p><span>Name: </span> {{contact.firstName}} {{contact.lastName}}</p>
			<p><span>Email: </span>{{contact.email}}</p>
			<p><span>Tel: </span>{{contact.tel}}</p>
		</li>
	</ul>
	<a href="#/about">Authored by: Samson Muhangi</a>
</div>
