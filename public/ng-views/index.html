<div>
    <div class="sub-header">
        <p class="count-msg">Number of contacts:  <span>{{main.contacts.length}}</span> </p>
        <form role="filter">
            <input type="text" name="filter" placeholder="Filter by name" ng-model="contacts.firstName">
        </form>
    </div>
	<ul>
		<li ng-repeat="contact in main.contacts | filter:contacts.firstName">
            <a ng-href="contact/{{contact.firstName}}">
                <figure>
                    <img ng-src="{{contact.profImgUrl}}" alt="{{contact.firstName}} {{contact.lastName}}">
                </figure>
                <div>
                    <p>{{contact.firstName}} {{contact.lastName}}</p>
                    <p>{{contact.profession}}</p>
                </div>
            </a>
		</li>
	</ul>
</div>
