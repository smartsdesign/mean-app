<div>
	<p class="count-msg">There are {{main.contacts.length}} contacts</p>
	<ul>
		<li ng-repeat="contact in main.contacts">
            <a href="contact/{{contact.firstName}}">
                <figure>
                    <img ng-src="{{contact.profImgUrl}}" alt="{{contact.firstName}} {{contact.lastName}}">
                </figure>
                <div>
                    <p>{{contact.firstName}} {{contact.lastName}}</p>
                    <p>{{contact.profession}}</p>
                </div>
            </a>
		</li>
	</ul>
	<a href="/about" class="author">Authored by: Samson Muhangi</a>
</div>
